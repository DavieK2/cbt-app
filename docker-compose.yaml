services:
    web:
        build:
            dockerfile: nginx/Dockerfile
        ports: 
          - "80:80"
          - "443:443"
        restart: unless-stopped
        tty: true
        volumes: 
          - ./:/var/www/html
          - letsencrypt:/etc/letsencrypt
          - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
        networks:
          - example-net
        depends_on:
          - app        
    app:
        build:
            dockerfile: Dockerfile
        volumes:
          - ./:/var/www/html
          - ./php/php.ini:/usr/local/etc/php/php.ini
        networks:
          - example-net
        restart: unless-stopped
        tty: true
        depends_on:
          - db
    
